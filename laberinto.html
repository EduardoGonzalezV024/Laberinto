<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
			Laberinto
	</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
    <canvas id="mycanvas" style="background-color: rgb(0, 0, 0);" tabindex='1' width="602" height="602">
		:(
	</canvas>

	<script src="./wallClass.js"></script>

    <script type="text/javascript">

        var cv = document.getElementById('mycanvas');
		var ctx = cv.getContext('2d');

		//Generacion del laberinto
		const mazeSize = 600;
		const blockSize = 60;
		
		wallsNode = [];
		wallsNodeAux = [];

		for(x = 2; x < mazeSize; x += blockSize){
			for(y = 2; y < mazeSize; y += blockSize){
				wallsNodeAux.push(new Node(x, y, blockSize-2, blockSize-2));
			}
			wallsNode.push(wallsNodeAux);
			wallsNodeAux = [];
		}

		for(y = 0; y < wallsNode.length; y++){
			for(x = 0; x < wallsNode[y].length; x++){
				if(x >= 1){
					wallsNode[y][x].setLeft([y,x-1]);
				}else{
					wallsNode[y][x].setLeft(null);
				}

				if(x <= wallsNode.length - 2){
					wallsNode[y][x].setRight([y,x+1]);
				}
				else{
					wallsNode[y][x].setRight(null);
				}

				if(y >= 1){
					wallsNode[y][x].setUp([y-1, x]);
				}
				else{
					wallsNode[y][x].setUp(null);
				}

				if(y <= wallsNode.length - 2){
					wallsNode[y][x].setDown([y+1, x]);
				}
				else{
					wallsNode[y][x].setDown(null);
				}
			}
		}

		console.log(wallsNode);

		for(i = 0; i < wallsNode.length; i++){
			for(j = 0; j < wallsNode[i].length; j++){
				wallsNode[i][j].paint();
			}
		}
		
    </script>
</body>
</html>
